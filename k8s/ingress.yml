apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fsbone-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - fsbone.com
    - www.fsbone.com
    secretName: fsbone-tls
  rules:
  - host: fsbone.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fsbone-service
            port:
              number: 80
  - host: www.fsbone.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fsbone-service
            port:
              number: 80